<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application form</h1>
    <form>
        <label for="firstname">first name:</label>
        <input type="firstname" id="firstname">

        <label for="lastname">last name:</label>
        <input type="last name" id="lastname">
<br>
<br>
        <label for="date of birth">date of birth:</label>
        <input type="date" id="date of birth">

        <label for="age">age:</label>
        <input type="number" id="age">
<br>
<br>
        <label for="gender">Gender:</label>
        <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <label for="email">Email address:</label>
        <input type="email" id="email">
<br>
<br>
        <label for="paf">Position Applying For:</label>
        <select>
            <option value="">Junior Developer</option>
            <option value="">Mid-level Developer</option>
            <option value="">Senior Developer</option>
        </select>
<br>
<br>
        <label for="yearofexp">Years of Experience:</label>
        <select>
            <option value="0-1">0-1 Years</option>
            <option value="1-3">1-3 Years</option>
            <option value="3-5">3-5 Years</option>
            <option value="5+">5+ Years</option>
        </select>
<br>
<br>
        <label for="ppl">Prefered Programming Languages:</label>
        <select>
            <option value="c">C#</option>
            <option value="py">Python</option>
            <option value="j">Java</option>
            <option value="js">Javascript</option>
        </select>
<br>
<br>
        <label for="pjl">Prefered Job Location:</label>
            <select>
                    <option value="ny">newyork</option>
                    <option value="rm">remote</option>
                    <option value="ln">london</option>
                    <option value="sf">san francisco</option>
            </select>
<br>
<br>
        <label for="">password:</label>
        <input type="password" id="password">
        <label for="">Confrim password:</label>
        <input type="password" id="password">
<br>
<br>
        <button>submit</button>
        <button>reset</button>
    </form>
</body>
</html>
