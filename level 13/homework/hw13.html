<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goa registration</title>
</head>
<body>
        <h1>registration in goa</h1>
    <form>
        <label for="">name</label>
        <input type="name" id="name">
<br>
                <label for="surname">surname</label>
        <input type="surname" id="surname">
<br>
                <label for="password">password</label>
        <input type="password" id="password">
<br>
                <label for="email">email</label>
        <input type="email" id="email">
<br>
                <label for="number">number</label>
        <input type="number" id="number">
<br>
                <label for="radio">male</label>
        <input type="radio" name="gender" id="radio" value="male" required>

                <label for="radio">female</label>
        <input type="radio" name="gender" id="radio" value="female" required>
<br>
                <label for="date">enter your date of birth</label>
        <input type="date" id="date" >
<br>
        <input type="checkbox" id="agree" name="agree" value="agree">
                <label for="agree">agree with terms and restricts</label><br>

    </form>
    <button>submit</button>

</body>
</html>
