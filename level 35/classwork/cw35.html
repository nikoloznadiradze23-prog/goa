<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            background-color: blue;
            padding: 25px;
            position: relative;
        }
        .one{
            background-color: red;
            position: absolute;
            padding: 5px;
        }
        .two{
            background-color: red;
            position: absolute;
            padding: 25px;
        }
        .three{
            background-color: red;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
    </div>
</body>
</html>
