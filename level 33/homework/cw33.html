
<!-- padding არის ელემენტის შიდა დაშორება
სივრცე რომელიც არის ჩარჩოს და შიგთავსს შორის (content)
border- არის ცარჩო რომელიც padding ის გარეთ ჩნდება
margin - არის ელემენტის გარე დაშორება 
content არის (შიგთავსი) იმფორმაცია რაც ბლოკში წერია
-->



<!-- css box module შედგება content,padding,border და margin ით -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            padding: 10px;
            margin: 10px;
        }
        .box2{
            padding: 20px;
            margin: 20px;
        }
        .box3{
            padding: 30px;
            margin: 30px;
        }
        .box4{
            padding: 40px;
            margin: 40px;
        }
        .box5{
            padding: 50px;
            margin: 50px;
        }
        #container{
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 30px;
        }

    </style>
</head>
<body>
    <div class="box1">box</div>
    <div class="box2">box</div>
    <div class="box3">box</div>
    <div class="box4">box</div>
    <div class="box5">box</div>


    <div id="container">
        container
    </div>

</body>
</html>
