<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 25px solid red;
            height: 20px;
            position: relative;
        }

        .items{
            width: 50px;
            height: 50px;
            border: 5px solid black;
        }
        #two{
            position: relative;
            right: 25px;
            top: 25px;
        }

        </style>
</head>
<body>
    <div class="container">
        <div class="items">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
        </div>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: auto;
            width: 200px;
            height: 200px;
            border: 5px solid black;
            background-image:url(img);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: scroll;
            background-position: center;
        }
    </style>
</head>
<body>
    <h2>CSS backgrounds</h2>
    <div class="container">
        <img src="img">
    </div>
</body>
</html>
